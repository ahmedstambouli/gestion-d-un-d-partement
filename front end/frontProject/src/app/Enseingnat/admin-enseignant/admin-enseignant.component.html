<h1>Liste Ensignanat</h1>
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">nom</th>
        <th scope="col">prenom</th>
        <th scope="col">email</th>
        <th scope="col">cin</th>
        <th scope="col">telephone</th>
        <th scope="col">adresse</th>
        <th scope="col">mati√®re</th>
        <th scope="col"></th>



      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of this.enseingnat">
        <th scope="row">{{item.id}}</th>
        <td>{{item.nom}}</td>
        <td>{{item.prenom}}</td>
        <td>{{item.email}}</td>
        <td>{{item.cin}}</td>
        <td>{{item.phoneNumber}}</td>
        <td>{{item.adresse}}</td>
        <td>{{item.matiere}}</td>
        <td>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" routerLink="/updatee/{{item.id}}">modifier</button>
          <button type="button" class="btn btn-danger" (click)="onsubmit(item.id)" >supprimer</button>

        </td>


      </tr>


    </tbody>
  </table>
</div>
